<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorch-Bank Online Banking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <h1 class="bank-name">Lorch-Bank</h1>
        </header>

        <section class="account-info">
            <div class="card-details">
                <div class="card-row">
                    <h2 class="user-name">Max Mustermann</h2>
                    <span class="bank-logo-placeholder">LB</span>
                </div>
                <div class="card-row iban-row">
                    <label>IBAN</label>
                    <p class="iban">DE89 3704 0044 0532 0130 00</p>
                </div>
                <div class="card-row balance-row">
                    <label>Kontostand</label>
                    <p class="balance" id="balance-display">12.300,00 €</p>
                    <p class="available-balance">Verfügbar: 1.000,00 €</p>
                </div>
            </div>
        </section>

        <main class="transfer-section">
            <form class="transfer-form" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label for="recipient">Empfänger</label>
                    <input type="text" id="recipient" name="recipient" placeholder="Name des Empfängers">
                    <div class="error-message" id="error-recipient"></div>
                </div>

                <div class="form-group">
                    <label for="iban">IBAN</label>
                    <input type="text" id="iban" name="iban" placeholder="DE00 1111 2222 3333 4444 55">
                    <div class="error-message" id="error-iban"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Betrag</label>
                    <div class="input-wrapper">
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <span class="currency-symbol">€</span>
                    </div>
                    <div class="error-message" id="error-amount"></div>
                </div>

                <div class="form-group">
                    <label for="reference">Verwendungszweck</label>
                    <input type="text" id="reference" name="reference" placeholder="Miete, Rechnung 123...">
                </div>

                <div class="form-group">
                    <label for="date">Ausführung am</label>
                    <input type="date" id="date" name="date">
                    <div class="error-message" id="error-date"></div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="realtime" name="realtime">
                        <label for="realtime">Als Echtzeitüberweisung ausführen</label>
                    </div>

                </div>

                <button type="submit" class="btn-execute">Ausführen</button>
            </form>
        </main>
    </div>

    <div id="success-overlay" class="overlay hidden">
        <div class="success-checkmark">
            <div class="check-icon"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
