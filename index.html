<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorch-Bank Online Banking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1 class="bank-name">Lorch-Bank</h1>
        </header>

        <section class="account-info">
            <div class="card-details">
                <div class="card-row">
                    <h2 class="user-name">Max Mustermann</h2>
                    <span class="bank-logo-placeholder">LB</span>
                </div>
                <div class="card-row iban-row">
                    <label>IBAN</label>
                    <p class="iban">DE89 3704 0044 0532 0130 00</p>
                </div>
                <div class="card-row balance-row">
                    <label>Kontostand</label>
                    <p class="balance">12.300,00 €</p>
                </div>
            </div>
        </section>

        <main class="transfer-section">
            <form class="transfer-form" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label for="recipient">Empfänger</label>
                    <input type="text" id="recipient" name="recipient" placeholder="Name des Empfängers" required>
                </div>

                <div class="form-group">
                    <label for="iban">IBAN</label>
                    <input type="text" id="iban" name="iban" placeholder="DE89 3704 0044 ..." required>
                </div>

                <div class="form-group">
                    <label for="amount">Betrag</label>
                    <div class="input-wrapper">
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01" required>
                        <span class="currency-symbol">€</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reference">Verwendungszweck</label>
                    <input type="text" id="reference" name="reference" placeholder="Miete, Rechnung 123...">
                </div>

                <div class="form-group">
                    <label for="date">Ausführung am</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit" class="btn-execute">Ausführen</button>
            </form>
        </main>
    </div>
</body>
</html>
